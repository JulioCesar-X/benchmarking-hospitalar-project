<section class="flex flex-col justify-center w-full p-8 rounded-xl gap-4 mx-auto my-4 forms-container">

    <div class="flex blueTxt">
        <h2>Lista de atividades</h2>
        <img src="../../../assets/images/icons8-plus-30.png" class="w-5 h-5 ml-auto cursor-pointer" alt="createIcon" (click)="createActivity()">
    </div>

    <div *ngIf="isLoadingAtividades" class="loading-circle">
      <div class="spinner"></div>
      <p>A carregar atividades...</p>
    </div>

    <div *ngIf="!isLoadingAtividades">
      <div class="flex items-center justify-between my-4
      _listLine ">
        <p>Nome</p>
        <p>Opções</p>
      </div>
  
      <div *ngFor="let activity of activities; trackBy: trackByIndex"
        class="flex items-center justify-between my-4
        _listLine">
        <p>{{ activity.activity_name }}</p>
        <div class="flex gap-2">
          <img src="../../../assets/images/pencil-96.png"  class="w-5 h-5 cursor-pointer" alt="Edit" (click)="editActivity(activity)">
          <img src="../../../assets/images/trash-96.png" class="w-5 h-5 cursor-pointer" alt="Delete" (click)="openModal('delete', activity)">
        </div>
      </div>
    </div>
  
    <mat-paginator class="mat-paginator" [length]="totalActivities" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </section>


  <div class="modal" [ngClass]="{'show': isModalOpen}" (click)="closeModal()">
    <!-- Delete -->
    <div *ngIf="modalAction === 'delete'" class="modal-container" (click)="$event.stopPropagation()" [ngClass]="{ 'forms-container__error': isError }">
        <div class="modalHeader">
            <h2>Tem a certeza que quer remover esta atividade?</h2>
          <span class="close" (click)="closeModal()">&times;</span>
        </div>
      
        <button (click)="formSubmited()" type="submit" class="self-end w-1/2 rounded-xl py-1 forms-Button">Confirmar</button>
    </div>
