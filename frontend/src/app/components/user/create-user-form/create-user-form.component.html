<app-create-field-modal
  [isVisible]="isModalVisible"
  (closeEvent)="closeModal()"
></app-create-field-modal>
<app-notification
  [message]="notificationMessage"
  [type]="notificationType"
></app-notification>

<form (ngSubmit)="createUser()">
  <div
    class="flex flex-col justify-center w-1/2 max-w-500px p-8 rounded-xl gap-4 mx-auto my-28 forms-container"
  >
    <!-- [class.loading]="isLoading" -->
    <div *ngIf="isLoading" class="loading-circle_forBlueBG">
      <div class="spinner_forBlueBG"></div>
      <p>A criar user...</p>
    </div>

    <h2 *ngIf="!isLoading" class="title">Criar User</h2>
    <div
      class="flex flex-col items-center w-full"
      *ngIf="!isLoading || notificationType === 'error'"
    >
      <input
        type="text"
        class="w-full rounded-md py-1 px-2 inputContainer--input"
        placeholder="Name"
        [(ngModel)]="name"
        name="name"
        required
      />
      <span class="errorSpanMessage"></span>
    </div>
    <div
      class="flex flex-col items-center w-full"
      *ngIf="!isLoading || notificationType === 'error'"
    >
      <input
        type="email"
        class="w-full rounded-md py-1 px-2 inputContainer--input"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <span class="errorSpanMessage"></span>
    </div>
    <div
      class="flex flex-col items-center w-full"
      *ngIf="!isLoading || notificationType === 'error'"
    >
      <input
        type="password"
        class="w-full rounded-md py-1 px-2 inputContainer--input"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <span class="errorSpanMessage"></span>
    </div>
    <div
      class="selectContainer"
      *ngIf="!isLoading || notificationType === 'error'"
    >
      <label class="mr-2" for="role">Role:</label>
      <select
        class="py-1 px-2 rounded-md"
        id="role"
        [(ngModel)]="role_id"
        name="role_id"
        required
      >
        <option [value]="3">User</option>
        <option [value]="2" *ngIf="getRole() === 'admin'">Coordenador</option>
        <option [value]="1" *ngIf="getRole() === 'admin'">Admin</option>
      </select>
    </div>
    <button
      type="submit"
      class="self-end w-1/2 rounded-xl py-1 forms-Button"
      *ngIf="!isLoading"
    >
      Adicionar
    </button>
  </div>
</form>
